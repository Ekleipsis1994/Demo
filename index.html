<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Matter.js 边界 DOM 示例</title>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/logo.css">
	</head>
	<body>
		<div id="divider"></div>
		<div id="container"></div>
		<div id="logo-layer">
			<div id="logo-wrapper">
				<!-- 字母组 -->
				<div class="logo-letters">
					<img id="logo-J" src="img/Vector_57.png" alt="J">
					<img id="logo-U" src="img/Vector_56.png" alt="U">
					<img id="logo-M" src="img/Vector_55.png" alt="M">
					<img id="logo-B" src="img/Group_46.png" alt="B">
					<img id="logo-L" src="img/Vector_51.png" alt="L">
					<img id="logo-E" src="img/Vector_50.png" alt="E">
				</div>

				<!-- 链接组 -->
				<div class="logo-links">
					<a href="works.html" id="logo-Works-link">
						<span class="link-text">Works</span>
					</a>
					<a href="about.html" id="logo-about-link">
						<span class="link-text">About</span>
					</a>
					<a href="contact.html" id="logo-contact-link">
						<span class="link-text">Contact</span>
					</a>
				</div>
			</div>
			<!-- 底部logo -->
			<div id="logo-enjin">
				<img id="logo-Enjin" src="img/Enjin.png" alt="Enjin">
			</div>
		</div>

		<!-- 引入脚本 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
		<script src="js/scale.js" defer></script>
		<script src="js/logo.js" defer></script>
		<script src="js/index.js" defer></script>
	</body>

</html>
